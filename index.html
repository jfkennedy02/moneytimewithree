<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Money Time with Ree - Coming Soon</title>
  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body {
      background: linear-gradient(135deg, #9edb51, #1c1c1c);
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
    }

    /* WELCOME SCREEN */
    .welcome-screen {
      position: fixed;
      top:0;left:0;width:100%;height:100%;
      background: linear-gradient(135deg,#9edb51,#1c1c1c);
      display:flex;align-items:center;justify-content:center;
      flex-direction:column;
      z-index:10;
      transition: opacity 1s ease-out;
    }
    .welcome-screen.hidden {
      opacity:0;pointer-events:none;
      animation: shatter 1.2s forwards;
    }
    @keyframes shatter {
      0% {transform:scale(1) rotate(0deg);opacity:1;}
      100% {transform:scale(1.3) rotate(25deg);opacity:0;filter:blur(10px);}
    }
    .enter-btn {
      background:white;
      color:#1c1c1c;
      padding:15px 30px;
      border:none;
      font-size:1.2rem;
      border-radius:8px;
      cursor:pointer;
      transition: background 0.3s;
    }
    .enter-btn:hover {background:#ddd;}

    /* FLIPPING CARD */
    .card {
      width:300px;
      height:400px;
      position:absolute;
      top:50%;left:50%;transform:translate(-50%,-50%);
      perspective:1000px;
    }
    .card-inner {
      position:relative;
      width:100%;height:100%;
      transform-style:preserve-3d;
      transition:transform 1s;
    }
    .card.flip .card-inner {
      transform:rotateY(180deg);
    }
    .card-front, .card-back {
      position:absolute;
      width:100%;height:100%;
      backface-visibility:hidden;
      border-radius:20px;
      overflow:hidden;
      display:flex;align-items:center;justify-content:center;
    }
    .card-front {
      background:url('/Screenshot\ 2025-11-04\ 194327.png') center/cover no-repeat;
    }
    .card-back {
      background:#1c1c1c;
      transform:rotateY(180deg);
      font-size:2rem;font-weight:bold;
      color:#9edb51;
      text-shadow:0 0 10px #9edb51;
    }

    /* MARQUEE */
    .marquee {
      position:fixed;top:10px;width:100%;
      white-space:nowrap;overflow:hidden;
      font-weight:bold;font-size:1.1rem;color:rgb(101, 29, 29);
    }
    .marquee span {
      display:inline-block;
      padding-left:100%;
      animation: scroll 15s linear infinite;
    }
    @keyframes scroll {
      0% {transform:translateX(0);}
      100% {transform:translateX(-100%);}
    }

    /* SPEAKER */
    .speaker {
      position:fixed;top:20px;right:20px;
      cursor:pointer;font-size:24px;
    }

    /* COUNTDOWN */
    .countdown {
      position:fixed;bottom:20px;right:20px;
      font-size:1.1rem;color:white;
      background:rgba(0, 0, 0, 0.4);
      padding:8px 12px;border-radius:8px;
    }

    /* EMAIL LINK */
    .email-link {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 1rem;
      color: #9edb51;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      letter-spacing: 0.5px;
      box-shadow: 0 0 8px rgba(158, 219, 81, 0.6);
      animation: glowPulse 2.5s infinite ease-in-out;
      transition: background 0.3s, transform 0.3s;
    }
    .email-link:hover {
      background: rgba(158, 219, 81, 0.8);
      transform: scale(1.05);
    }
    @keyframes glowPulse {
      0% {
        box-shadow: 0 0 5px rgba(158, 219, 81, 0.4),
                    0 0 10px rgba(158, 219, 81, 0.3);
      }
      50% {
        box-shadow: 0 0 15px rgba(158, 219, 81, 0.8),
                    0 0 25px rgba(158, 219, 81, 0.6);
      }
      100% {
        box-shadow: 0 0 5px rgba(158, 219, 81, 0.4),
                    0 0 10px rgba(158, 219, 81, 0.3);
      }
    }

  </style>
</head>
<body>
  <!-- Welcome screen -->
  <div class="welcome-screen" id="welcomeScreen">
    <h1>Welcome to Money Time with Ree</h1>
    <button class="enter-btn" onclick="enterSite()">Tap to Enter</button>
  </div>

  <!-- Marquee -->
  <div class="marquee"><span>EVERYTHING FINANCE STAY TUNED FOR MORE UPDATES</span></div>

  <!-- Card -->
  <div class="card" id="flipCard">
    <div class="card-inner">
      <div class="card-front"></div>
      <div class="card-back">ARE YOU READY?</div>
    </div>
  </div>

  <!-- Speaker and Music -->
  <div class="speaker" id="speaker" title="Toggle Sound">ðŸ”Š</div>
  <audio id="bgMusic" src="/Bonnie Grace - The Goths (Epidemic Sound) (Royalty Free Music)_256k.mp3" loop></audio>

  <!-- Countdown -->
  <div class="countdown" id="countdown"></div>

  <!-- Email link -->
  <a class="email-link"
     href="mailto:info@moneytimewithree.co.uk?subject=Money%20time%20with%20Ree&body=Hi%20there%20Rita%20I%20love%20what%20you%20are%20doing%20and">
     info@moneytimewithree.co.uk
  </a>

  <script>
    // Flip card every 5 seconds
    const card = document.getElementById('flipCard');
    setInterval(()=>card.classList.toggle('flip'),5000);

    // Audio control
    const music = document.getElementById('bgMusic');
    const speaker = document.getElementById('speaker');
    let playing = false;

    function playMusic(){
      music.play().then(()=>{
        playing=true;
        speaker.textContent='ðŸ”Š';
      }).catch(()=>{});
    }

    speaker.addEventListener('click',()=>{
      if(playing){
        music.pause();
        playing=false;
        speaker.textContent='ðŸ”‡';
      } else {
        music.play();
        playing=true;
        speaker.textContent='ðŸ”Š';
      }
    });

    // Enter site transition
    function enterSite(){
      const welcome=document.getElementById('welcomeScreen');
      welcome.classList.add('hidden');
      setTimeout(()=>{
        welcome.style.display='none';
        playMusic();
      },1200);
    }

    // Countdown (fixed 9 days from now UTC)
    const TARGET = new Date('2025-11-13T00:00:00Z').getTime();
    function updateCountdown(){
      const now=new Date().getTime();
      const distance=TARGET-now;
      if(distance<=0){
        document.getElementById('countdown').textContent='We are live!';
        return;
      }
      const days=Math.floor(distance/(1000*60*60*24));
      const hours=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
      const minutes=Math.floor((distance%(1000*60*60))/(1000*60));
      const seconds=Math.floor((distance%(1000*60))/1000);
      document.getElementById('countdown').textContent=`${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
    setInterval(updateCountdown,1000);
    updateCountdown();
  </script>
</body>
</html>
